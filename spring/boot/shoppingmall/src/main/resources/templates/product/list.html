<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>쇼핑몰</title>
</head>
<body >
	<main layout:fragment="content" class="container">
		<h1 class="my-3">제품 목록</h1>
		<div class="product-list d-flex flex-wrap">
			<a class="card my-3 col-3 offset-1" style="cursor: pointer;"  
				th:each="product : ${productList}"
				th:href="@{/product/detail(pr_code=${product.pr_code})}">
				<img class="card-img-top" th:src="@{/file/{path}(path=${product.pr_thumb})}" alt="Card image" style="width:100%" height="400px">
				<div class="card-body">
					<p class="card-text" th:text="${product.pr_title}"></p>
				</div>
			</a>
		</div>
	</main>
</body>
</html>
