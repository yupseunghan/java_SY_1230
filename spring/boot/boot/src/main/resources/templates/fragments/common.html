<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item" th:classappend="${url == '/' ? 'active' : ''}">
					<a class="nav-link" th:href="@{/}">홈</a>
				</li>
				<li class="nav-item" th:classappend="${url == '/login' ? 'active' : ''}" sec:authorize="isAnonymous()">
					<a class="nav-link" th:href="@{/login}">로그인</a>
				</li>
				<li class="nav-item" th:classappend="${url == '/post/list' ? 'active' : ''}">
					<a class="nav-link" th:href="@{/post/list/0}">게시글 목록</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post">
						<button class="btn nav-link ">로그아웃</button>
					</form>
				</li>
			</ul>
		</nav>
	</header>	
	<footer th:fragment="footer">
		<h1>푸터</h1>	
	</footer>
</body>
</html>
