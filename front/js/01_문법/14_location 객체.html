<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
</head>
<body>
	<button id="btn1">네이버로 이동</button>
	<button id="btn2">새로 고침</button>
	<button id="btn3">구글로 이동</button>
	<button id="btn4">글쓰기</button>
	<script>
		/*
		location
			-현제 페이지 정보를 관리하는 객체
		location.href
			-현제 페이지 url을 가져오거나, 현재 페이지를 지정된 url로 변경하여 페이지를 이동
		location.protocol
			-현제 URL의 프로토콜을 반환
			-http:, https:
		location.host
			-호스트의 이름과 포트 번호를 반환
		location.pathname
			-url 경로 부분을 반환
		location.search
			-url의 쿼리 문자열을 반환
			-?와 뒤에 있는 값들
		*/
		btn1.onclick=()=>location.href="https://www.naver.com";
		btn2.onclick=()=>location.reload();
		btn3.onclick=()=>location.assign("https://google.com");
		btn4.onclick=()=>{
			if(confirm("로그인이 필요한 서비스입니다\n로그인 페이지로 이동하시겠습니까?")){
				location.href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/"
			}
		}
	</script>
</body>
</html>
