<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연산자</title>
	<script>
		/* 
		+ 연산자
		  - 변수 앞에 쓰이는 단항 연산자.
			- 문자열 앞에 쓰면 숫자로 변환
			- 숫자로 변환할 수 없는 문자가 있으면 NaN을 리턴
		Number(문자열)
		  - 문자열을 숫자로 변환
			- 숫자로 변환할 수 없는 문자가 있으면 NaN을 리턴
		parseInt(문자열)
		  - 문자열을 숫자로 변환
			- 숫자로 변환할 수 없는 문자가 있으면 숫자로 변환할 수 있는 부분까지 숫자로 변환
			  처음부터 변환할 수 없으면 NaN을 리턴

		*/
		document.writeln(`+"123" : ${+"123"}, ${typeof +"123"}` + "<br>");
		document.writeln(`+"123a" : ${+"123a"}, ${typeof +"123a"}` + "<br>");
		document.writeln(`+"a" : ${+"a"}, ${typeof +"a"}` + "<br>");
		
		document.write("<hr>");
		
		document.writeln(`Number("123") : ${Number("123")}, ${typeof Number("123")}` + "<br>");
		document.writeln(`Number("123a") : ${Number("123a")}, ${typeof Number("123a")}` + "<br>");
		document.writeln(`Number("a") : ${Number("a")}, ${typeof Number("a")}` + "<br>");

		document.write("<hr>");

		document.writeln(`parseInt("123") : ${parseInt("123")}, ${typeof parseInt("123")}` + "<br>");
		document.writeln(`parseInt("123a") : ${parseInt("123a")}, ${typeof parseInt("123")}` + "<br>");
		document.writeln(`parseInt("a") : ${parseInt("a")}, ${typeof parseInt("123")}` + "<br>");

		document.write("<hr>");

		/* 
		산술 연산자
		  - 문자열이 산술연산자의 항으로 오면 숫자로 변환해서 계산
			  - 단, + 제외
			- / 연산자가 결과 다름
			  => 1 / 2 => 0.5
				=> 1n / 2n => 0
			- bigint는 bigint끼리만 연산이 가능
		제곱 연산자
		  - **
			- 2 ** 3 => 2의 3제곱 => 8
		*/
		document.writeln(`1 / 2 = ${1 / 2}` + "<br>");
		document.writeln(`"1" / 2 = ${"1" / 2}` + "<br>");
		document.writeln(`"1a" / 2 = ${"1a" / 2}` + "<br>");
		document.writeln(`"1" + 2 = ${"1" + 2}` + "<br>");
		document.writeln(`1n / 2n = ${1n / 2n}` + "<br>");
		document.writeln(`2 ** 3 = ${2 ** 3}` + "<br>");

		document.write("<hr>");

		/* 
		논리 연산자
		- js에서는 참과 거짓의 범위가 넓음.
		- false : false, 0, null, undefined, '', NaN
		- true : false로 판별되는 값이 아닌 값

		|| 연산자
		- 둘 중 하나가 참이면 참.(자바처럼 해석)
		- 각 항의 값들 중에서 처음으로 참이 되는 값을 선택(js에서의 기능). 없으면 false
		- 0 || 1 => 1
		*/
		document.writeln(`95 < 0 || 95 > 100 : ${95 < 0 || 95 > 100}` + "<br>");
		document.writeln(`-1 < 0 || -1 > 100 : ${-1 < 0 || -1 > 100}` + "<br>");
		document.writeln(`0 || null || 3 : ${0 || null || 3}` + "<br>");

		document.write("<hr>");
		/* 
		&& 연산자
		- 각 항의 값들 중에서 처음으로 거짓이 되는 값을 선택. 없으면 true
		- 0 && 1 => 0
		*/
		document.writeln(`95 < 0 && 95 > 100 : ${95 < 0 && 95 > 100}` + "<br>");
		document.writeln(`95 >= 0 && 95 <= 100 : ${95 >= 0 && 95 <= 100}` + "<br>");
		document.writeln(`0 && null && 3 : ${0 && null && 3}` + "<br>");
		
		document.write("<hr>");

		/*
		?? 연산자
		  - null 병합 연산자
			- A ?? B
			  - A가 null 또는 undefined이면 B를 반환 아니면 A를 반환
				- 기본값을 활용할 때 사용 
		*/
		//var age = prompt("당신의 나이는?");
		//document.write(`당신의 나이는 ${age}살 입니다.` + "<br>");
		//document.write(`당신의 나이는 ${age ?? 0}살 입니다.` + "<br>");

		document.write("<hr>");

		/* 
		비교 연산자
		  - ==, !=
			  - 값만 비교, 자료형은 비교하지 않음
			- ===, !==
			  - 값과 자료형 모두 비교.
				- 값과 자료형이 모두 같아야 true
		*/
		document.write(`1 == "1" : ${1 == "1"}` + "<br>");
		document.write(`1 === "1" : ${1 === "1"}` + "<br>");
		document.write(`1 === 1.0 : ${1 === 1.0}` + "<br>");
		
		document.write(`1 != "1" : ${1 != "1"}` + "<br>");
		document.write(`1 !== "1" : ${1 !== "1"}` + "<br>");
		document.write(`1 !== 1.0 : ${1 !== 1.0}` + "<br>");

		document.write("<hr>");
		/* 
		비교 연산자
		  - <, >, <=, >=는 문자열과 숫자로 비교를 하면 상황에 따라 결과가 달라짐
			- 문자열이 숫자로 변환이 가능한 경우
		    - 문자열을 숫자로 변환한 후 크기를 비교
			- 문자열이 숫자로 변환이 불가능한 경우
			  - 문자열이 NaN로 변환이 되어서 false를 반환
		*/
		document.write(`1 < "1" : ${1 < "1"}` + "<br>");
		document.write(`1 < "12" : ${1 < "12"}` + "<br>");
		document.write(`3 < "12" : ${3 < "12"}` + "<br>");
		document.write(`3 < "12a" : ${3 < "12a"}` + "<br>");
		document.write(`1 < "12a" : ${1 < "12a"}` + "<br>");
		document.write(`1 < "22a" : ${1 < "22a"}` + "<br>");

		document.write("<hr>");
	</script>
</head>
<body>
	
</body>
</html>
