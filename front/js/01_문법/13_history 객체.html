<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>history 객체</title>
	<script>
		/*
		history
			-방문기록을 관리하는 객체
		history.back()
			-이번 페이지 이동
		history.forward()
			-다음 페이지로 이동
		history.go(숫자)
			-숫자가 양수이면 다음 숫자 페이지만크 이동
			-숫자가 음수이면 이전 숫자 페이지만큼 이동
		*/
		window.onload= ()=>{
			btn1.onclick= ()=> history.back();
			btn2.onclick= ()=> history.forward();
			btn3.onclick= ()=> history.go(-2);
			btn4.onclick= ()=> history.go(2);
		}
	</script>
</head>
<body>
	<button id="btn1">이전 페이지</button>
	<button id="btn2">다음 페이지</button>
	<button id="btn3">전전 페이지</button>
	<button id="btn4">다다음 페이지</button>
</body>
</html>
