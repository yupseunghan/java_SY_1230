<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입출</title>
	<script>
		/*
		입출력 함수들
		1.console.log(값)
			-값을 콘솔창에 출력. ,를 이용해서 여러 값을 한번에 출력가능
		2.alert(값)
			-값을 알림창으로 띄움
		3.confirm("문자열")
			-확인/취소 버튼이 있는 알림창을 띄우고, 확인을 누르면 true를 취소를 누르면 false를
			반환
		4.prompt(문자열,초기값)
			-문자열을 입력받을 수 있는 입력창을 알림차을로 띄우고, 입력한 값을 반환
			-취소를 누르면 null을 반환
			-초기값을 넣은 경우 초기값이 입력창에 들어감
		*/
		console.log(1,2,3);
		//alert("알림창입니다");
		//console.log(confirm("종료하시겠습니까?"));
		console.log(prompt("나이를 입력하세요"));
		document.write("안녕하세요");
		document.write("<h1>안녕하세요</h1>");
	</script>

</head>
<body>
	
</body>
</html>
