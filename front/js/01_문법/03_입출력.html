<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입출력</title>
	<script>
		/* 
		입출력 함수들
		1. console.log(값)
		  - 값을 콘솔창에 출력. ,를 이용해서 여러 값을 한번에 출력할 수 있다.
		2. alert(값)
		  - 값을 알림창으로 띄움
		3. confirm("문자열")
		  - 확인/취소 버튼이 있는 알림창을 띄우고, 확인을 누르면 true를 취소를 누르면 false를 반환
		4. prompt(문자열, 초기값)
		  - 문자열을 입력받을 수 있는 입력창을 알림창으로 뛰우고, 입력한 값을 반환
			- 취소를 누르면 null을 반환
			- 초기값을 넣은 경우 초기값이 입력창에 들어감.
		5. document.write(문자열)
		  - 문자열을 브라우저에 출력
			- 문자열이 html 코드로 된 경우 코드가 그대로 적용
		*/
		console.log(1,2,3);
		//alert("알림창 입니다.");
		//console.log(confirm("종료하시겠습니까?"));
		//console.log(prompt("나이를 입력하세요."));
		document.write("안녕하세요.");
		document.write("<h1>안녕하세요.</h1>");
		
	</script>
</head>
<body>
	<h1>개발자 도구 콘솔창을 확인하세요.</h1>
</body>
</html>
