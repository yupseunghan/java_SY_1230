<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>차트 예제</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div>
		<canvas id="chart"></canvas>
	</div>
	<script>
		const ctx = document.getElementById('chart');
		let data = [];
		let labels=[];

		function newChart(ctx){
			return new Chart(ctx, {
		  type: 'line',
		  data: {
			labels : labels,
			datasets: [{
			  label: '학생들 성적',
			  data :data,
			  borderWidth: 1
			}]
		  },
		  options: {
			scales: {
			  y: {
				beginAtZero: true
			  }
			}
		  }
		});
		}
		let chart = newChart(ctx);
		data.push(100);
		labels.push("익명");
		chart.update();
	  </script>
</body>
</html>
