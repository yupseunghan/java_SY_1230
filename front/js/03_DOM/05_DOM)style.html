<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM - style</title>
	<style>
		.box{ 
			height: 200px; border: 3px solid black; box-sizing: border-box; 
			margin-bottom: 10px; line-height: 200px; text-align: center;
		}
	</style>
</head>
<body>
	<div class="box">박스</div>
	<button type="button" id="btn1">배경 : 노랑</button>
	<button type="button" id="btn2">테두리 변경</button>
	<button type="button" id="btn3">글자 크기 변경</button>
	<script>
		/* 
		요소의 스타일을 변경하는 방법
		  - 요소.style.속성명 로 가져오거나 변경할 수 있다
			- 속성명은 -로 되어 있는 경우 -를 없애고 카멜 표기법으로 작성
			  - background-color를 가져오가나 설정하고 싶으면
				  요소.style.backgroundColor 로 설정
			- 이 방법으로 스타일을 적용하면 해당 요소에 style 속성에 코드가 반영
		*/
		const btn1 = document.querySelector("#btn1");
		const btn2 = document.querySelector("#btn2");
		const btn3 = document.querySelector("#btn3");
		const box = document.querySelector(".box");

		btn1.addEventListener("click", e=>{
			box.style.backgroundColor = "yellow";
		});

		btn2.addEventListener("click", e=>{
			box.style.border = "3px solid red";
		});

		btn3.addEventListener("click", e=>{
			box.style.fontSize = "30px";
		});
	</script>
</body>
</html>
