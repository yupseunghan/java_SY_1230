<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>체크박스 예제2</title>
	<style>
		.box{
			height: 50px; padding: 10px; border: 3px solid rgba(0,0,0,0.7);
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="box" id="box"></div>
	<div class="hobby-container">
		<label>
			<input type="checkbox" name="hobby" value="운동">운동
		</label>
		<label>
			<input type="checkbox" name="hobby" value="독서">독서
		</label>
		<label>
			<input type="checkbox" name="hobby" value="음악감상">음악감상
		</label>
		<label>
			<input type="checkbox" name="hobby" value="여행">여행
		</label>
	</div>
	<script>
		let hobbies=[];
		const hobbyBoxes=document.querySelectorAll("[name=hobby]");
		const box = document.querySelector(".box");
		hobbyBoxes.forEach(checkbox=>{
			checkbox.addEventListener('change',()=>{
				if(checkbox.checked){
					hobbies.push(checkbox.value);				
				}else{
					let index= hobbies.indexOf(checkbox.value);
					hobbies.splice(index,1);
				}
				drawbox(hobbies);
			})
		})
		function drawbox(arr){
			let text = arr.join(", ");
			box.innerText=text;
		}
	</script>
</body>
</html>
