<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
	<script>
		/*
		다음 배열 값이 일렬로 출력되도록 코드를 작성하세요.
		*/
		var arr = [1, 2, 3, "abc" , true, "1"];

		var str1 = arr.join(" ");
		document.write("<h3>join 이용</h3>")
		document.write(str1, '<br>');

		var str2 = arr.reduce((acc, v)=>{
			return acc + v + " ";
		}, '');

		document.write("<h3>reduce 이용</h3>")
		document.write(str2, '<br>');

		document.write("<h3>forEach 이용</h3>")
		arr.forEach(v=>{
			document.write(v + ' ');
		});
		document.write("<br>");
	</script>
</head>
<body>
	
</body>
</html>
