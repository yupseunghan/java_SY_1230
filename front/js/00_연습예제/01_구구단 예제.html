<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 validate</title>
	<style>
		html, body {
  height: 100%;  /* body와 html을 화면 전체 크기로 설정 */
  margin: 0;     /* 기본 margin 제거 */
}

.box1 {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #D3D3D3; /* 연한 회색 */
  height: 100%; /* 화면 전체 크기 */
}

/* 로그인 박스 스타일 */
.login-box {
  background-color: white;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

h2 {
  margin-bottom: 20px;
}

.input-container {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
	</style>
</head>
<body>
	<div class="box1">
		<div class="login-box">
		  <h2>로그인</h2>
		  <form>
			<div class="input-container">
			  <label for="username">아이디</label>
			  <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
			</div>
			<div class="input-container">
			  <label for="password">패스워드</label>
			  <input type="password" id="password" name="password" placeholder="패스워드를 입력하세요" required>
			</div>
			<button type="submit">로그인</button>
		  </form>
		</div>
	  </div>
</body>
</html>
