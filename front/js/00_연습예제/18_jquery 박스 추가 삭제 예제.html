<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../../staitc/js/jquery.min.js"></script>
	<style>
		.add-btn{
			cursor:pointer; height: 50px; background: #fff;
			border: 1px solid black; border-radius: 5px;
		}
		.add-btn:active{
			background: rgba(0,0,0,0.03);
		}
		.box{
			border: 3px solid black; padding: 20px; margin-top: 10px;
			border-radius: 10px; height: 30px;
		}
		.close-btn{
			float: right; width: 30px; height: 30px; line-height: 30px;
			text-decoration: none; font-size: 20px; text-align: center;
		}
	</style>
</head>
<body>
	<button type="button" class="add-btn">박스 추가</button>
	<div class="container">
		<div class="box"></div>
		<!--<div class="box">
			<a href="#" class="close-btn">&times;</a>
		</div>-->
	</div>
	<script>
		const newBox=`<div class="box">
			<a href="#" class="close-btn">&times;</a>
		</div>`
		$('.add-btn').click(function(){
			$('.container').after(newBox);
		});
		$(document).on('click','.close-btn',function(){
			let count = $('.box').length;
			if(count==1){
				alert('삭제 할 수 없슈');
				return;
			}
			if(confirm('박스 삭제??')){
				$(this).parent().remove();
			}
		})
	</script>
</body>
</html>
