<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>캡처링과 버블링 예제</title>
	<style>
		.container{
			padding: 50px; border: 3px solid rgba(0,0,0,0.7); margin-bottom: 10px;
		}
		.box{
			height: 50px; line-height: 50px; text-align: center;
			border: 3px solid rgba(0,0,0,0.7); background: yellow;
		}
	</style>
</head>
<body>
	<div class="container container1">
		<div class="box">캡처링</div>
	</div>
	<div class="container container2">
		<div class="box">버블링</div>
	</div>
	<script>
		const c1 = document.querySelector(".container1");
		const c2 = document.querySelector(".container2");
		const boxes = document.querySelectorAll(".box");

		/*
		부모 요소와 자식 요소가 겹치는 부분(보통 자식 요소)를 클릭했을 때 캡처링과 버블링을
		확인 할 수 있음
		  - 캡처링 : 이벤트가 발생한 영역에 조상 요소부터 이벤트가 발생한 요소 순서로 이벤트가 호출
			- 버블링 : 이벤트가 발생한 요소부터 이벤트가 발생한 영역에 있는 조상 요소까지 이벤트가 호출
		*/
		c1.addEventListener("click", (e)=>{
			console.log("부모 컨테이너1 : " +  e.eventPhase);
		}, true);

		c2.addEventListener("click", e=>{
			console.log("부모 컨테이너2 : "  + e.eventPhase);
		});

		boxes.forEach(box=>{
			box.addEventListener("click", e=>{
				console.log("자식 박스 ");
			})
		})
	</script>
</body>
</html>
