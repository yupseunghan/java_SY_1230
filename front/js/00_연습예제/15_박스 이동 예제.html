<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 이동 예제</title>
	<style>
		.container{ 
			height: 50px; width: 200px; border: 3px solid black; overflow: hidden;
		}
		.box{ 
			height: 100%; width: 200%; box-sizing: border-box;
			transition: transform 0.5s; display: flex;
		}
		.inner-box{
			width: 100%; height: 100%; text-align: center;line-height: 50px;
			background-color: yellow;
		}
		.box :nth-child(2n){
			background-color: gray;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box">1</div>
			<div class="inner-box">2</div>
		</div>
	</div>
	<button type="button" class="prev-btn"><</button>
	<button type="button" class="next-btn">></button>
	<script>
		const nextBtn = document.querySelector(".next-btn");
		const prevBtn = document.querySelector(".prev-btn");
		const box = document.querySelector(".box");

		nextBtn.addEventListener("click", e=>{
			//transform 값을 translateX(-50%)로 수정
			box.style.transform = "translateX(-50%)";
		});
		prevBtn.addEventListener("click", e=>{
			//transform 값을 translateX(0)으로 수정
			box.style.transform = "translateX(0)";
		});
	</script>
</body>
</html>
