<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자손 자식 선택자</title>
	<style>
		/* 
		자손 자식 선택자를 사용하는 이유?
		- 자손 자식 선택자를 사용하지 않으면 클래스나 아이디를 너무 많이 만들어야 함
		  => 자손 자식 선택자를 사용해서 클래스를 재사용
		
		자식 선택자
		- 요소 바로 안에 있는 선택자
		- html 태그의 자식 요소는?
		  - head태그, body태그
		- 선택자 표시
		부모선택자 > 자식선택자

		자손 선택자
		- 요소 안에 있는 선택자. 자식을 포함
		- html 태그의 자손 요소는?
		  - head태그, body태그, meta태그, style태그 등
		- 선택자 표시
		조상선택자 자손선택자
		*/
		.item{ color: red;}
		/* .box2 > .list > .item{ color: blue;} */
		.box2 .item{ color: blue;}
	</style>
</head>
<body>
	<div class="box1">
		<ul class="list">
			<li class="item">1-1</li>
			<li class="item">1-2</li>
			<li class="item">1-3</li>
			<li class="item">1-4</li>
		</ul>
	</div>
	<div class="box2">
		<ul class="list">
			<li class="item">2-1</li>
			<li class="item">2-2</li>
			<li class="item">2-3</li>
			<li class="item">2-4</li>
		</ul>
	</div>
</body>
</html>
