<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 예제</title>
	<style>
		/*모든 메뉴의 글자색을 빨가응로 수정하도록 선택자를 선택해서 적용*/
		/* {color: red;}*/
		/*위에 있는 메뉴1 ~ 메뉴3의 글자색을 빨강으로*/
		/*nav > .menu-list > .menu-item > .menu-link{color: red;}*/
		/*nav .menu-link{color: red;}*/
		/*모든 메뉴2,메뉴3에 글자색을 빨강으로*/
		.menu-item +.menu-item  > .menu-link{color: red;}
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
	<div class="box">
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</div>
</body>
</html>
