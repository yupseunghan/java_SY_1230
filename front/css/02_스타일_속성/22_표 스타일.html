<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표 스타일</title>
	<style>
		/* 
		caption-side
		- 캡션 위치. top/bottom

		border-collapse
		- td/th 태그의 테두리와 table 태그의 테두리를 각각 보여줄건지 합쳐서 보여줄건지를 결정
		- seperate : 기본값, 각각
		- collapse : 합침

		table-layout
		- 첫 tr태그의 td/th 너비가 지정된 경우, 지정된 너비를 고정으로 할지 비례해서 자동으로
		  커지게 할지를 결정
		- auto : 기본값, 자동으로 비례해서 커짐
		- fixed : 고정

		empty-cells
		- th/td가 비어있으면 보여줄지 안보여줄지는 결정
		- border-collapse : seperate일 때 적용 가능

		border-spacing
		- border-collapse : seperate일 때 적용 가능
		- 테두리 사이의 간격을 결정
		- 수평 수직순으로 설정
		*/
		.table1{ 
			caption-side: bottom;
			border-collapse: collapse; width: 100%; table-layout: fixed;
		}
		.table1-1{ 
			caption-side: bottom;
			border-collapse: collapse; width: 100%; table-layout: auto;
		}
		.table1 td, .table1 th,.table1-1 td, .table1-1 th {
			border: 1px solid black;
		}

		.table2{ 
			border: 1px solid black;
			empty-cells: hide; border-spacing: 10px 20px;
		}
		.table2 td, .table2 th{ border: 1px solid black;}
	</style>
</head>
<body>
	<table class="table1">
		<caption>게시글</caption>
		<tr>
			<th>제목</th>
			<th>작성자</th>
			<th>조회수</th>
		</tr>		
		<tr>
			<td>테스트입니다. 1111111111111 11111111</td>
			<td>관리자</td>
			<td>1</td>
		</tr>
		<tr>
			<td>공지사항</td>
			<td>관리자</td>
			<td>10</td>
		</tr>
	</table>
	<table class="table1-1">
		<caption>게시글</caption>
		<tr>
			<th>제목</th>
			<th>작성자</th>
			<th>조회수</th>
		</tr>		
		<tr>
			<td>테스트입니다. 1111111111111 11111111</td>
			<td>관리자</td>
			<td>1</td>
		</tr>
		<tr>
			<td>공지사항</td>
			<td>관리자</td>
			<td>10</td>
		</tr>
	</table>
	<table class="table2">
		<caption>게시글</caption>
		<tr>
			<th style="width: 200px;">제목</th>
			<th style="width: 50px;">작성자</th>
			<th style="width: 50px;">조회수</th>
		</tr>		
		<tr>
			<td>테스트입니다.</td>
			<td>관리자</td>
			<td></td>
		</tr>
		<tr>
			<td>공지사항</td>
			<td>관리자</td>
			<td>10</td>
		</tr>
	</table>
</body>
</html>
