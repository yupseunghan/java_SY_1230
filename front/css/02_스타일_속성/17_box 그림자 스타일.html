<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 그림자 </title>
	<style>
		/* 
		box-shadow
		- 박스에 그림자 효과를 줌
		- 수평 수직 흐림 번짐 [inset] 순으로 적용
		- inset을 적용하면 박스 안쪽으로 그림자 효과가 적용
		*/
		.box1{
			width: 100px; height: 100px; border: 1px solid black;
			box-shadow: 10px 10px 10px 0px red;
		}
		.box2{
			width: 100px; height: 100px; margin-top: 50px;
			box-shadow: 0 0px 2px 0px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
