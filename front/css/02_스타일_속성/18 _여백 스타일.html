<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>여백 스타일</title>
	<style>
		/* 
		margin
		- 테두리 밖의 여백으로 박스의 위치를 조절할 때 사용
		- margin-top, margin-right, margin-bottom, margin-left를 줄여쓴 단축 속성
		- 두 요소 사이의 margin이 겹치는 경우, 큰 margin만 적용이 됨
		- margin을 이용하여 박스를 가운데 정렬 할 수 있다

		padding
		- 테두리 안의 여백으로 컨텐츠의 위치를 조절할 때 사용
		*/
		.box{ width: 100px; height: 100px; border: solid black 1px;}
		.box1{margin: 10px;}
		.box2{margin: 10px;}
		.box3{margin: 0 auto;}

		.box4{padding: 10px;}
	</style>
</head>
<body>
	<div class="box-margin">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
	</div>
	<div class="box-padding">
		<div class="box box4">4</div>
	</div>
</body>
</html>
