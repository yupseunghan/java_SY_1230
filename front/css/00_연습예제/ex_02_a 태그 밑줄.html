<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a태그 밑줄</title>
	<style>
		/*
		아래 메뉴1의 밑줄을 제거한 후, 마우스를 메뉴에 갖다 대면
		밑줄이 생기도록 작업을 해보세요
		*/
		.link{text-decoration: none;}
		.link:hover{text-decoration: underline;}
	</style>
</head>
<body>
	<a class="link" href="#">메뉴</a>
</body>
</html>
