<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴예제2</title>
	<style>
		*{padding: 0; margin: 0;}
		.menu-list{list-style: none;}
		.menu-list::after{content: ''; clear: both; display: block;}
		.menu-item{
			float: left; padding-right: 30px; position: relative;
		}
		.menu-link{
			color: black; text-decoration: none;
		}
		.menu-list > li:nth-of-type(1)::after{
			content: ''; width: 4px; height: 4px;
			background: red; position: absolute;
			right: 15px; top: 10px;
			border-radius: 50%;
		}
		.menu-list > li:nth-of-type(2)::after{
			content: ''; width: 1px; height: 16px; background: red;
			position: absolute; right: 15px; top: 4px;
		}
		.menu-list > li:nth-of-type(3)::after{
			content: ''; width: 1px; height: 16px; background: red;
			position: absolute; right: 15px; top: 4px;
			transform: skewX(-15deg);
		}
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
</body>
</html>
