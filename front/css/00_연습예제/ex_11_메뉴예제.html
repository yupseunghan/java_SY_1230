<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴예제</title>
	<style>
	/*주석은 내가 한 거.table{
		border-collapse: collapse; width: 100%; table-layout: fixed;
	}
	.table th{
		border: 2px solid black; font-size: 20px; 
	}
	.box1{
		background-color: gray;
	}*/
		.menu-list{
			list-style: none; padding: 0; margin: 0;
		}
		.menu-list::after{
			content: ''; display: block; clear: both;
		}
		.menu-item{
			border: 2px solid black;
			width: calc(100%/3); height: 50px;
			float: left; box-sizing: border-box;
		}
		.menu-link{
			width: 100%; height: 100%; display:block; text-decoration: none;
			text-align: center; line-height: 46px; color: black;
			font-size: 24px; font-weight: bold;
		}
		.menu-link:hover{
			background-color: yellow;
		}
		.container{
			background-color: gray; height: 200px;
		}
		.menu-item + .menu-item{
			border-left: 0;
		}
	</style>
</head>
<body>
	<!--<table class="table">
		<tr>
			<th>메뉴1</th>
			<th>메뉴2</th>
			<th>메뉴3</th>
		</tr>
	</table>
	<div class="box1"></div>-->
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
	<div class="container"></div>
</body>
</html>
