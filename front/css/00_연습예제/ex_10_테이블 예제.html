<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 예제</title>
	<style>
		.table{
			border-collapse: collapse; width: 100%;
		}
		.table td, .table th{
			border: 1px solid black; height: 30px;
			border-width: 1px 0;
		}
	</style>
</head>
<body>
	<table class="table">
		<caption>게시글</caption>
		<tr>
			<th>제목</th>
			<th>작성자</th>
			<th>조회수</th>
		</tr>		
		<tr>
			<td>테스트입니다.</td>
			<td>관리자</td>
			<td>1</td>
		</tr>
		<tr>
			<td>공지사항</td>
			<td>관리자</td>
			<td>10</td>
		</tr>
	</table>
</body>
</html>
