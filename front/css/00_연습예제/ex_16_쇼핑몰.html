	<style>
		*{ padding: 0; margin: 0; color: black;}
		ul, ol{ list-style: none;}
		a{ text-decoration: none;}

		/* shpping-list 스타일*/
		.shopping-list{
			display: flex;
			flex-wrap: wrap;
			justify-content: space-evenly;
		}

		/* shopping-item 스타일 */
		.shopping-item{
			width: 150px; 
		}

		/* shopping-link-img 스타일 */
		.shopping-link-img{
			display: block; overflow: hidden; 
			position: relative;
			border-radius: 10px;
		}
		/* shopping-img 스타일  */
		.shopping-img{
			display: block;
			transition: transform 0.3s;
		}
		.shopping-item:hover .shopping-img{
			transform: scale(1.03);
		}

		/* shopping-link-title 스타일 */
		.shopping-link-title:hover{
			text-decoration: underline;
		}
		.shopping-link-title{
			display: block; margin-top: 10px;
		}
		
		/* border */
		.border{
			border: 1px solid gray; position: absolute;
			top: 0; bottom: 0; left: 0; right: 0; border-radius: 10px;
		}
	</style>
</head>
