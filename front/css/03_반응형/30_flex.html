<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex</title>
	<style>
		/* 
		display : flex
		- display 속성 값 중 flex를 이용하여 반응형에 적용할 수 있음
		- 컨테이너 : flex가 적용된 요소
		- 아이템 : flex가 적용된 요소의 자식 요소
		- 아이템의 너비 합이 컨테이너보다 크면 각 아이템들의 비율에 맞춰
		  너비가 재조정 됨.(flex-wrap이 nowrap인 경우(기본값))

		flex-direction
		- 주축 방향을 설정
		- row : 가로. 좌->우. 기본값
		- row-reverse : 가로. 우->좌.
		- column : 세로. 상->하
		- column-reverse : 세로. 하->상

		flex-wrap
		- 아이템들의 크기 합이 컨테이너의 크기보다 큰 경우 한줄에 할지
			여러줄에 할지를 정하는 속성
		- nowrap : 기본값. 한줄. 
		- wrap : 여러줄. 새라인에 배치할 때 다음 아이템을 아래에 배치
		- wrap-reverse : 여러줄. 새라인에 배치할 때 다음 아이쳄을 위에 배치

		flex-flow
		- flex-direction flex-wrap을 한번에 적용하는 속성

		justify-content
		- 주축 방향으로 아이템 배치 방법을 설정하는 속성
		- flex-start : 기본값. 주축 시작을 기준을 배치
		- flex-end : 주축 끝을 기준으로 배치
		- center : 가운데 배치
		- space-between : 첫 번재 아니템과 마지막 아이템을 각 끝에 배치한 후
			아이템 사이의 간격을 일정하게 배치
		- space-around : 모든 아이템 좌우 간격이 일정하도록 배치 
		- space-evenly : 모든 여백의 크기가 동일하도록 아이템을 배치

		align-items
		- 교차축 방향으로 아이템 배치 방법을 설정하는 속성
		- flex-start : 교차축 시작 점에서 정렬
		- flex-end : 교차축 끝 점에서 정렬
		- center : 가운데 정렬
		- baseline : 문자 기준선에 맞춰 정렬
		- stretch : 교차축을 채우기 위해 아이템을 늘림

		align-content
		- 교차축 정렬 방법을 설정
		- flex-start : 기본값. 교차축 시작을 기준을 배치
		- flex-end : 교차축 끝을 기준으로 배치
		- center : 가운데 배치
		- space-between : 첫 번재 아니템과 마지막 아이템을 각 끝에 배치한 후
			아이템 사이의 간격을 일정하게 배치
		- space-around : 모든 아이템 좌우 간격이 일정하도록 배치 
		- space-evenly : 모든 여백의 크기가 동일하도록 아이템을 배치

		align-self
		- 아이템에 적용하는 속성
		- 특정 아이템만 align-items를 다르게 적용하고 싶을 때 사용
		*/
		.box{
			width: 40%; height: auto; background: yellow;
			border: 1px solid black;
		}
		[class^=container]{
			border: 1px solid black;
			height: 500px;
			display: flex;
		}
		.container1{
			
			/* 주축 정렬 방향을 가로. 우->좌 */
			flex-direction: row-reverse;
			/* 넘어가면 새 라인에서  */
			flex-wrap: wrap;
			/* 주축 방향 아이템 정렬을 요소 좌우 여백이 같게 */
			justify-content: space-around;
			/* 교차축 방향 아이템 정렬을 가운데로 */
			align-items: center;

			
		}
		.container2{
			flex-flow: row wrap;
			align-items: center;
		}
		.container2 :first-child{
			align-self: flex-start;
		}
		
		.container3{
			flex-flow: row wrap;
			align-items: stretch;
		}
	</style>
</head>
<body>
	<!-- 전체적인 flex 예제 -->
	<div class="container1">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</div>
	<!-- align-self 예제 -->
	<div class="container2">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</div>
	<!-- align-items: stretch 예제 -->
	<div class="container3">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</div>
</body>
</html>
