<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
	hn 태그
	- 제목 태그
	- n에는 1~6까지 넣을 수 있음
	- 숫자가 작을수록 큰 글자
	- 나중에 css로 글자 크기를 변경할 수 있지만 제목에 해당하는 내용은 h태그를 이용
	- 쌍태그, block 태그
	 -->
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>
	<!-- 
	br 태그
	- 엔터(줄바꾸는 태그)
	- 단일 태그, block 태그
	-->
	123 <br> 456
	<!-- 
	hr 태그
	- 가운데 줄을 만들 때 사용
	- 단일 태그, block 태그 -->
	<hr>
	<!-- 
	strong 태그
	- 문장을 강조. 굵은 글씨
	- 문서를 분석때 해당 단어를 강조
	b태그
	- 문장을 강조. 굵은 글씨
	-->
	<strong>안녕</strong>하세요. 제 <b>이름</b>은 <b>홍길동</b>입니다.
	<!-- 
	mark 태그
	- 배경을 형광색으로 표시
	-->
	<br>
	<mark>형광색</mark>으로 표시합니다.
	<!-- 
	u태그
	- 밑줄 태그
	s 태그
	- 취소선 태그. 가운데 줄
	-->
	<br>
	제 이름은 <u>홍길동</u>입니다. <s>만나서 반갑습니다.</s>
	<!-- 
	em 태그
	- 글자 기울임. 약하게 강조
	i 태그
	- 글자 기울임. 
	- 주로 아이콘을 나타낼 때 사용(i태그의 기본 기능은 아니고, 
	  fontawesome 같은 사이트에서 제공하는 샘플 코드에서)
	-->
	<br>
	제 이름은 <i>홍길동</i>입니다. <em>만나서 반갑습니다.</em>
	<!-- 
	small 태그
	- 기본 글자보다 작은 글씨로 표현. 
	- 부가적인 정보를 나타낼 때 사용 -->
	<br>
	내용 <small>설명</small>

	<!-- 
	blockquote 태그
	- 인용할 때 사용하는 태그
	- 자동으로 들여쓰기가 적용
	q 태그
	- 인용할 때 사용하는 태그
	- 문구에 ""가 표시
	-->
	<br>
	<blockquote>인용 문구</blockquote>
	<q>인용 문구</q>
	<!-- 
	sup 태그
	- 위 첨자 
	sub 태그
	- 아래 첨자 -->
	<br>
	3<sup>2</sup> = 9 
	<br>
	log<sub>2</sub>2 = 1
	<!-- 
	pre 태그
	- 태그 안에 있는 문자들을 그대로 배치
	- 엔터, 공백 여러개를 그대로 출력
	code 태그
	- 컴퓨터가 코드로 인식하게 할 수 있는 태그
	-->
	<pre>
		안녕하세요. 
		만나서 반갑습니다.         !!
	</pre>
	<pre>
		<code>
			class Test{

			}
		</code>
	</pre>
	<!-- 
	kbd 태그
	- 키보드 입력과 같은 내용을 표시하는 태그
	-->
	<kbd>Ctrl + N</kbd>
	<!-- 
	abbr 태그
	- 약어를 표현할 때 사용 
	- 마우스를 태그에 호버하면 툴팁형태로 tile에 지정된 내용이 나옴 -->
	<br>
	<abbr title="Hyper Text Markup Language">HTML</abbr>
</body>
</html>
