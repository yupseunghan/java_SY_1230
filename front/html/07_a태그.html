<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a태그</title>
</head>
<body id="top">
	<!-- 
	a 태그
	- 기능
	  - 다른 페이지로 이동
	  - 같은 페이지에서 특정 위치로 이동
	  - 전화 걸기
		- 이메일 보내기
		- 다운로드 하기
	- 속성
	  - href : 이동할 페이지나 위치, 파일, 전화번호, 이메일이 옴
		- target
		  - 어떤 창에 페이지를 뛰울건지를 선택하는 속성
			- _self : 기본값, 현재창
			- _blank : 새창
			- _parent : 부모창
			- _top : 최상위 조상 창
		- download
		  - 파일을 다운로드 할 때 사용
			- 값을 지정하면 저장할 때 지정된 이름으로 파일명을 변경할 수 있음
	-->
	<a href="https://naver.com">네이버(_self)</a> <br>
	<a href="https://naver.com" target="_blank">네이버(_blank)</a> <br>
	<a href="../img/강아지.jpg" download="강아지1.jpg">이미지 다운로드</a> <br>
	<!-- 한국(82) 전화 번호 017-1234-5678에 전화를 걸 때 -->
	<a href="tel:+821712345678">전화걸기</a> <br>
	<!-- abcd@abcd.com로 메일을 보낼 때 -->
	<a href="mailto:abcd@abcd.com">문의하기</a>
	<!-- 
	같은 페이지 내에서 특정 위치로 이동할 때 
	- 이동하고 싶은 요소에 id속성을 지정
	- a태그에 href에 #아이디명을 입력-->
	<div style="height: 1000px;"></div>
	<a href="#top">위로가기</a>
</body>
</html>
