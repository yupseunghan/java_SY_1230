<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form 관련 태그</title>
</head>
<body>
	<!--
	select 태그
		-미리 지정된 값들 중 하나를 선택할 때 사용
		-option 태그와 함께 사용(필수)
		-optgroup 태그와 함께 사용(선택)
		-속성
			-multiple: 다중 선택
	option 태그
		-value 속성이 있으면 선택 되었을 때 value 값을 전송하고, 없으면 option 태그 안에 있는 문자열을 전송
	optgroup 태그
		-option 태그를 묶어서 그룹으로 만들 때 사용
		-label 속성을 이용하여 목록 이름을 지정
	-->
	<form action="">
		<h1>당신의 생일은?</h1>
		<select name="year">
			<option value="">선택안함</option>
			<optgroup label="90년대">
				<option>1998</option>
				<option>1999</option>
			</optgroup>
			<optgroup label="00년대">
				<option>2001</option>
				<option>2002</option>
			</optgroup>
		</select>
		<br>
		<button type="submit">전송</button>
	</form>
</body>
</html>
