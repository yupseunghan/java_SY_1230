<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>op.rft</title>
	<style>
		
		#header {
			height: 100px;
			position: fixed;
			margin-top: 20px;
			top: 0;
			left: 0;
			width: 100%;
			background-color: white;
			margin-bottom: 20px;
			padding: 10px;
			z-index: 1000;
			align-items: center;
			justify-content: center;
			display: flex;
		}
		#header img{
			height: 150px; 
			object-fit: contain;
			z-index: -1;
		}
		#search-btn{
			font-size: large;box-shadow: 3px 2px 1px #041562;
			border-radius: 5px; border: none;width: 50px; transition: all 1s;
		}
		#search-container input:focus{
			width: 500px;
		}
		#search-container input{
			height: 80px;
			font-size: 50px;
			box-shadow: 3px 2px 1px #041562;
			border-radius: 5px; border: none;
			width: 150px; transition: all 1s;
			color: #041562;
		}
		#container {
			border: 2px solid black;
			margin-top: 200px;
			margin-bottom: 20px;
			padding: 10px;
		}
		#footer {
			border: 2px solid black; 
			padding: 10px; 
		}
	</style>
</head>
<body>
	<div class="main">
		<div id="header">
			<img src="../../img/rft로고.jpg">
			<div id="search-container">
				<input type="text" id="search-rft" placeholder="이름">
				<button id="search-btn" class="btn">
					<span>검색</span>
					<div class="dot"></div>
				</button>
			</div>
		</div>
		<div id="container"></div>
		<div id="footer"></div>
	</div>
	
</body>
</html>
